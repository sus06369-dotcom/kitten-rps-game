<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten RPS Game</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f0e1, #e8dfc6);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* 首頁 */
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .title-image {
            max-width: 80%;
            height: auto;
            margin-bottom: 6vh;
        }

        .start-button {
            background: linear-gradient(to right, #0d3b8b, #1e4ca6);
            color: #ffffff;
            font-weight: bold;
            border: none;
            padding: 15px 40px;
            font-size: 28px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none; /* 為 a 標籤移除底線 */
            display: inline-block; /* 保持按鈕尺寸 */
            text-align: center;
        }

        .start-button:hover {
            background: linear-gradient(to right, #1e4ca6, #0d3b8b);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- 首頁 -->
    <div id="start-screen">
        <img src="kitten rps game.png" alt="Kitten RPS Game" class="title-image">
        <!-- 修改 start 按鈕為跳轉 game.html -->
        <a href="game.html" class="start-button">Start</a>
    </div>

</body>
</html>
