<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten RPS Game</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f0e1, #e8dfc6); /* 背景漸層 */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0 10px;
            box-sizing: border-box;
        }

        h1 {
            color: #4b0082; /* 深紫色標題文字 */
            font-size: 8vw;
            margin-bottom: 6vh;
            text-align: center;
        }

        .start-button {
            background: linear-gradient(to right, #0d3b8b, #1e4ca6); /* 深藍色漸層 */
            color: #ffffff; /* 白色文字 */
            font-weight: bold; /* 粗體 */
            border: none;
            padding: 5vh 10vw; /* 調整字體與按鈕大小 */
            font-size: 6vw; /* 字體更大 */
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .start-button:hover {
            background: linear-gradient(to right, #1e4ca6, #0d3b8b); /* 懸停漸層反轉 */
            transform: scale(1.05); /* 微微放大 */
        }
    </style>
</head>
<body>
    <h1>kitten rps game</h1>
    <button class="start-button">start</button>
</body>
</html>
