<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten RPS Game</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f0e1, #e8dfc6); /* 漸層背景 */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0 10px;
            box-sizing: border-box;
        }

        h1 {
            color: #4b0082; /* 深紫色標題文字 */
            font-size: 8vw;
            margin-bottom: 6vh;
            text-align: center;
        }

        .start-button {
            background-color: #d8bfa7; /* 柔和杏色按鈕 */
            color: #5c3a21; /* 深褐色文字 */
            border: none;
            padding: 4vh 8vw;
            font-size: 5vw;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .start-button:hover {
            background-color: #c7a88e; /* 懸停變色 */
            transform: scale(1.05); /* 懸停微微放大效果 */
        }
    </style>
</head>
<body>
    <h1>kitten rps game</h1>
    <button class="start-button">start</button>
</body>
</html>
