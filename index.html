<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten RPS Game</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f0e1, #e8dfc6); /* 背景漸層 */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .title-image {
            max-width: 80%;  /* 圖片最大寬度占螢幕80% */
            height: auto;
            margin-bottom: 6vh; /* 與按鈕距離 */
        }

        .start-button {
            background: linear-gradient(to right, #0d3b8b, #1e4ca6); /* 深藍色漸層 */
            color: #ffffff; /* 白色文字 */
            font-weight: bold; /* 粗體 */
            border: none;
            padding: 15px 40px; /* 按鈕大小固定 */
            font-size: 28px; /* 文字放大 */
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .start-button:hover {
            background: linear-gradient(to right, #1e4ca6, #0d3b8b); /* 懸停漸層反轉 */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="kitten rps game.png" alt="Kitten RPS Game" class="title-image">
    <button class="start-button">start</button>
</body>
</html>
