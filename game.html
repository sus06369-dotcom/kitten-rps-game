<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitten RPS Game - Play</title>
<style>
body {
    background: linear-gradient(to bottom, #f5f0e1, #e8dfc6);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;
    margin: 0;
    padding: 0 10px;
    box-sizing: border-box;
    min-height: 100vh;
}

.center-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-top: 5vh;
    text-align: center;
    position: relative;
}

.fade-in {
    opacity: 0;
    transition: opacity 0.8s;
}

.visible {
    opacity: 1;
}

#intro-text {
    color: #4b0082;
    font-size: 8vw;
    font-weight: bold;
    margin-bottom: 3vh;
    word-break: keep-all;
}

#kitten-container {
    position: relative;
    margin-bottom: 3vh;
}

#kitten-img {
    max-width: 220px;
    height: auto;
    margin-bottom: 3vh;
}

#computer-choice {
    position: absolute;
    bottom: 0%;
    left: 0%;
    height: auto;
    z-index: 2;
}

#computer-choice.scissors { width: 40%; }
#computer-choice.rock { width: 50%; }
#computer-choice.paper { width: 50%; }

#emoji-display {
    font-size: 45vw; 
    position: absolute;
    top: 52%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    line-height: 1;
    z-index: 5;
}

.choice-buttons {
    display: flex;
    gap: 30px;
    margin-bottom: 3vh;
}

.choice-buttons button {
    padding: 12px 30px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
}

.choice-buttons button:hover { transform: scale(1.05); }

#yes-btn { background-color: #6ca0dc; color: #fff; }
#no-btn { background-color: #e58b8b; color: #fff; }

#status-text {
    color: #4b0082;
    font-size: 6vw;
    font-weight: bold;
    margin-bottom: 0.5vh;
}

#hint-text {
    color: #4b0082;
    font-size: 5vw;
    margin-bottom: 3vh;
}

#result {
    font-size: 8vw;
    font-weight: bold;
    color: #4b0082;
    margin: 15px 0; /* èˆ‡ç©å®¶æŒ‰éˆ•é–“è· */
}

#game-display {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 200px; /* å¯ä¾ç•«é¢èª¿æ•´ */
    position: relative;
}

.player-buttons {
    display: flex;
    gap: 30px;
}

.player-buttons img {
    width: 70px;
    height: 70px;
    cursor: pointer;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s, transform 0.8s;
}

/* å½©å±‘å’Œç´ ææ‰è½å…±ç”¨æ¨£å¼ */
.falling-item {
    position: fixed;
    pointer-events: none;
    top: -50px;
    opacity: 1;
}
</style>
</head>
<body>

<div class="center-container">
    <div id="intro-text" class="fade-in">å˜¿ï¼Œèƒ½å’Œå°è²“çŒœå€‹æ‹³å—ï¼Ÿ</div>
    
    <div id="kitten-container">
        <img src="kitten.png" id="kitten-img" class="fade-in">
        <img src="" id="computer-choice" alt="">
        <div id="emoji-display"></div>
    </div>

    <div class="choice-buttons fade-in" id="choice-btns" style="visibility:hidden;">
        <button id="yes-btn">å¾ˆæ¨‚æ„</button>
        <button id="no-btn">ä¸æ¨‚æ„</button>
    </div>

    <div id="status-text" class="fade-in" style="visibility:hidden;">æº–å‚™å¥½äº†å—ï¼Ÿ</div>
    <div id="hint-text" class="fade-in" style="visibility:hidden;">å¥½äº†å°±é»æ“Šå‡ºæ‹³å§</div>

    <div id="game-display">
        <div id="result"></div>
        <div class="player-buttons" id="player-buttons">
            <img src="r.png" alt="å‰ªåˆ€" data-choice="r">
            <img src="g.png" alt="çŸ³é ­" data-choice="g">
            <img src="b.png" alt="å¸ƒ" data-choice="b">
        </div>
    </div>
</div>

<script>
const introText = document.getElementById('intro-text');
const kittenImg = document.getElementById('kitten-img');
const choiceBtns = document.getElementById('choice-btns');
const yesBtn = document.getElementById('yes-btn');
const noBtn = document.getElementById('no-btn');
const statusText = document.getElementById('status-text');
const hintText = document.getElementById('hint-text');
const playerButtons = document.querySelectorAll('#player-buttons img');
const playerBtnContainer = document.getElementById('player-buttons');
const computerChoiceImg = document.getElementById('computer-choice');
const resultDiv = document.getElementById('result');
const emojiDisplay = document.getElementById('emoji-display');

const computerOptions = ['scissors2.png','rock2.png','paper2.png'];
let noClickCount = 0;

// åˆå§‹æ·¡å…¥
setTimeout(()=>{introText.classList.add('visible');}, 200);
setTimeout(()=>{kittenImg.classList.add('visible');}, 1000);
setTimeout(()=>{choiceBtns.style.visibility='visible'; choiceBtns.classList.add('visible');}, 1800);

// é»æ“Šä¸æ¨‚æ„
noBtn.addEventListener('click',()=>{
    noClickCount++;
    emojiDisplay.textContent = noClickCount===1 ? 'ğŸ¥º' : 'ğŸ¥¹';
});

// é»æ“Šå¾ˆæ¨‚æ„
yesBtn.addEventListener('click',()=>{
    introText.style.display='none';
    choiceBtns.style.display='none';
    emojiDisplay.textContent='';

    setTimeout(()=>{statusText.style.visibility='visible'; statusText.classList.add('visible');},200);
    setTimeout(()=>{hintText.style.visibility='visible'; hintText.classList.add('visible');},1000);

    setTimeout(()=>{
        playerBtnContainer.style.visibility='visible';
        playerButtons.forEach((btn, i)=>{
            setTimeout(()=>{
                btn.style.opacity = '1';
                btn.style.transform = 'translateY(0)';
            },i*400);
        });
    },1800);
});

// ç©å®¶å‡ºæ‹³
playerButtons.forEach(btn=>{
    btn.addEventListener('click',()=>{
        const playerChoice = btn.getAttribute('data-choice');
        const computerChoiceFile = computerOptions[Math.floor(Math.random()*3)];
        computerChoiceImg.src = computerChoiceFile;

        computerChoiceImg.className = '';
        if(computerChoiceFile==='scissors2.png') computerChoiceImg.classList.add('scissors');
        else if(computerChoiceFile==='rock2.png') computerChoiceImg.classList.add('rock');
        else if(computerChoiceFile==='paper2.png') computerChoiceImg.classList.add('paper');

        statusText.style.visibility='hidden';
        hintText.style.visibility='hidden';

        let result = '';
        if(playerChoice==='r'){
            if(computerChoiceFile==='scissors2.png') result='Draw';
            else if(computerChoiceFile==='rock2.png') result='Lose';
            else if(computerChoiceFile==='paper2.png') result='Win';
        } else if(playerChoice==='g'){
            if(computerChoiceFile==='scissors2.png') result='Win';
            else if(computerChoiceFile==='rock2.png') result='Draw';
            else if(computerChoiceFile==='paper2.png') result='Lose';
        } else if(playerChoice==='b'){
            if(computerChoiceFile==='scissors2.png') result='Lose';
            else if(computerChoiceFile==='rock2.png') result='Win';
            else if(computerChoiceFile==='paper2.png') result='Draw';
        }

        resultDiv.textContent = result;

        // ç©å®¶å‹åˆ©æ‰è½ç´ æ + å½©å±‘
        if(result==='Win'){
            const fallingItems=['c.png','ch.png','pp.png']; // ç´ æ
            const confettiColors=['#ffe0e0','#fff5e6','#fff8dc','#e0f7fa','#d6f5d6','#eaf6ff','#fef6e4']; // å½©å±‘æ·¡è‰²ç³»

            const total = 80; // ç¸½æ‰è½æ•¸
            const confettiCount = 20; // å½©å±‘å°‘ä¸€é»
            const materialCount = total - confettiCount; // ç´ æå¤šä¸€äº›

            function createFallingElement(srcOrColor, isImg){
                const el = isImg ? document.createElement('img') : document.createElement('div');
                if(isImg) el.src=srcOrColor;
                else { el.style.backgroundColor=srcOrColor; el.style.borderRadius='2px'; }
                el.className='falling-item';
                const size = 20 + Math.random()*40;
                el.style.width=size+'px';
                el.style.height=size+'px';
                el.style.left=Math.random()*100+'vw';
                el.style.top='-50px';
                el.style.position='fixed';
                el.style.opacity=1;
                document.body.appendChild(el);

                const duration = 3 + Math.random()*2;
                const amplitude = 20 + Math.random()*40;
                const startLeft = parseFloat(el.style.left);

                let start = null;
                function animate(time){
                    if(!start) start = time;
                    const progress = (time - start)/1000;
                    if(progress<duration){
                        const y = progress*100;
                        const x = startLeft + Math.sin(progress*3*Math.random())*amplitude;
                        el.style.transform = `translate(${x}px, ${y}vh) rotate(${progress*720*Math.random()}deg)`;
                        requestAnimationFrame(animate);
                    } else {
                        document.body.removeChild(el);
                    }
                }
                requestAnimationFrame(animate);
            }

            for(let i=0;i<materialCount;i++){
                const file = fallingItems[Math.floor(Math.random()*fallingItems.length)];
                createFallingElement(file,true);
            }

            for(let i=0;i<confettiCount;i++){
                const color = confettiColors[Math.floor(Math.random()*confettiColors.length)];
                createFallingElement(color,false);
            }
        }
    });
});
</script>

</body>
</html>
