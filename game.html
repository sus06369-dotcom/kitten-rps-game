                "â€¦â€¦ï¼ˆæ²‰é»˜ï¼‰å’ªç´¯äº†â€¦â€¦ğŸ˜­"]
    },
    win: { 1: ["å’ªè´äº†ï¼è¦å†ä¾†ä¸€å±€å—ï¼ŸğŸ˜",
                "æ¬¸ï¼Ÿä½ æ˜¯ä¸æ˜¯å‡ºå¾—æœ‰é»æ…¢ï¼ŸğŸ«¢",
                "ä½ ä¸‹å±€èƒ½è´å’ªå˜›ï¼ŸğŸ˜",
                "å˜¿å˜¿ï¼Œè¢«å’ªæŠ“åˆ°äº†å§ï½ğŸ¤ª"],
           2: ["é€£è´å…©å±€ï½å’ªä»Šå¤©èªªä¸å®šå¾ˆå¼·ï¼ŸğŸ˜³",
                "å˜¿ï½ä½ è©²ä¸æœƒè¢«å’ªçœ‹ç©¿äº†å§ï¼ŸğŸ˜",

                "æ¬¸ï¼Ÿå…©é€£æ•—ï¼Ÿï¼è¦ä¸è¦ä¼‘æ¯ä¸€ä¸‹å†ä¾†ï¼ŸğŸ¤¨",

let winStreak = 0;

let typingIntervalDialogue = null;
function showDialogue(text){
    if(typingIntervalDialogue) clearInterval(typingIntervalDialogue);
    dialogueText.textContent = '';
    let i = 0;
    typingIntervalDialogue = setInterval(()=>{
        dialogueText.textContent += text.charAt(i);
        i++;
        if(i >= text.length){
            clearInterval(typingIntervalDialogue);
            typingIntervalDialogue = null;
        }
    }, 40);
}

function pickDialogue(result){
    let list;
    if(result === 'Win'){
        winStreak++;
        loseStreak = 0;
        drawStreak = 0;
        if(winStreak >= 5) list = catDialogues.lose[5];
        else if(winStreak === 4) list = catDialogues.lose[4];
        else if(winStreak >= 2) list = catDialogues.lose[2];
        else list = catDialogues.lose[1];
    } else if(result === 'Lose'){
        loseStreak++;
        winStreak = 0;
        drawStreak = 0;
        if(loseStreak >= 5) list = catDialogues.win[5];
        else if(loseStreak === 4) list = catDialogues.win[4];
        else if(loseStreak >= 2) list = catDialogues.win[2];
        else list = catDialogues.win[1];
    } else {
        drawStreak++;
        winStreak = 0;
        loseStreak = 0;
        if(drawStreak >= 2) list = catDialogues.draw.streak;

}
