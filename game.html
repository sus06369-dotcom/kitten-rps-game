<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Kitten RPS Game - Play</title>
<style>
body {
    background: linear-gradient(to bottom, #f5f0e1, #e8dfc6);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;

    min-height: 100vh;
}

.center-container {
    display: flex;

    width: 100%;
    margin-top: 5vh;
    text-align: center;
    position: relative;
}

.fade-in {
    opacity: 0;
    transition: opacity 0.8s;
}

.visible {
    opacity: 1;
}

#intro-text {
    color: #4b0082;
    font-size: 8vw;
    font-weight: bold;
    margin-bottom: 3vh;
    word-break: keep-all;
}

#kitten-container {
    position: relative;
    margin-bottom: 3vh;
}

#kitten-img {
    max-width: 220px;
    height: auto;
    margin-bottom: 3vh;
}

#computer-choice {
    position: absolute;
    bottom: 0%;
    left: 0%;
    height: auto;
    z-index: 2;
}

#computer-choice.scissors { width: 40%; }

#emoji-display {
    font-size: 45vw; 
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    line-height: 1;
    z-index: 5;
}

.choice-buttons, .player-buttons {
    display: flex;
    gap: 30px;
    margin-bottom: 3vh;
}

.choice-buttons button {
    padding: 12px 30px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
}

.choice-buttons button:hover { transform: scale(1.05); }

#yes-btn { background-color: #6ca0dc; color: #fff; }
#no-btn { background-color: #e58b8b; color: #fff; }

#status-text {
    color: #4b0082;

    font-weight: bold;
    margin-bottom: 0.5vh;
    min-height: 7vw; /* ä¿ç•™ç©ºä½ */

#hint-text {

    font-size: 5vw;
    margin-bottom: 3vh;
    min-height: 6vw; /* ä¿ç•™ç©ºä½ */
}

#result {
    font-size: 8vw;
    font-weight: bold;
    color: #4b0082;
    min-height: 8vw;
    margin-bottom: 10px;
}

.player-buttons img {
    width: 70px;
    height: 70px;
    cursor: pointer;
    transform: translateY(30px);
    opacity: 0;
}
</style>
</head>
