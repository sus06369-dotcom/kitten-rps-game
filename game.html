        4: ["å¥½å§â€¦â€¦é€™æ¬¡ç®—ä½ è´ï¼Œçµ¦æœ¬å’ªç­‰è‘—ï¼Œæœ¬å’ªæœƒå¾©ä»‡çš„ï¼ï¼ğŸ˜¬","å¯æƒ¡â€¦æˆ‘æ˜æ˜æœ‰é åˆ¤çš„èªªâ€¦â€¦ğŸ˜¨","æ¬¸ï¼Ÿä½ æ€éº¼é€™éº¼å²å®³â€¦ ä¸è¡Œï¼Œæœ¬å’ªè¦é›ªæ¥ï¼ğŸ˜ ","å–‚ï¼ï¼ä½ æ˜¯ä¸æ˜¯å·å­¸è²“å’ªæ‹³æ³•ï¼â˜¹ï¸"],
        5: ["æ€éº¼å›äº‹â€¦æœ¬å’ªçš„è²“å’ªç›´è¦ºå¤±éˆäº†å—ï¼Ÿï¼ğŸ˜¨","ä¸è¡Œï¼ä¸è¡Œï¼æœ¬å’ªä¸€å®šè¦ç¿»ç›¤ï¼ğŸ˜¡","å°ä¸èµ·ï¼Œæœ¬å’ªéŒ¯äº†â€¦å†çµ¦æœ¬å’ªä¸€æ¬¡æ©Ÿæœƒå’ªâ€¦â€¦ğŸ¥¹","â€¦â€¦ï¼ˆæ²‰é»˜ï¼‰æœ¬å’ªç´¯äº†â€¦â€¦ğŸ˜­"]
    },
    'Lose': { // ç©å®¶å¤±æ•—
        1:["å’ªè´äº†ï¼è¦å†ä¾†ä¸€å±€å—ï¼ŸğŸ˜","æ¬¸ï¼Ÿä½ æ˜¯ä¸æ˜¯å‡ºå¾—æœ‰é»æ…¢ï¼ŸğŸ«¢","ä½ ä¸‹å±€èƒ½è´å’ªå˜›ï¼ŸğŸ˜","å˜¿å˜¿ï¼Œè¢«å’ªæŠ“åˆ°äº†å§ï½ğŸ¤ª"],
        2:["é€£è´å…©å±€ï½å’ªä»Šå¤©èªªä¸å®šå¾ˆå¼·ï¼ŸğŸ˜³","å˜¿ï½ä½ è©²ä¸æœƒè¢«å’ªçœ‹ç©¿äº†å§ï¼ŸğŸ˜","æ¬¸ï¼Ÿåˆè´äº†ï¼Ÿä½ çš„å¥—è·¯å¥½åƒæœ‰é»æ˜é¡¯å“¦ï½ğŸ«£","æ¬¸ï¼Ÿå…©é€£æ•—ï¼Ÿï¼è¦ä¸è¦ä¼‘æ¯ä¸€ä¸‹å†ä¾†ï¼ŸğŸ¤¨","åˆè¼¸ï¼Ÿä½ ä»Šå¤©ç‹€æ…‹æ˜¯ä¸æ˜¯ä¸å¤ªè¡Œå“¦ğŸ˜—"],
        4:["å“å‘€ï½ä½ é€™æ¨£ä¸‹å»æœƒè¢«å’ªä¸€ç›´è´å–”ï½ğŸ«£","å’ªæ˜¯ä¸æ˜¯è©²æ”¶æ–‚ä¸€ä¸‹å¯¦åŠ›å‘¢ï¼Ÿï¼ˆæ‰ä¸æœƒï¼‰ğŸ¤­","æ˜¯ä¸æ˜¯è©²æ‰¿èªå’ªæ˜¯çŒœæ‹³å¤©æ‰ğŸ¤©","å’ªéƒ½ä¸å¥½æ„æ€è´å¤ªå¤šäº†ğŸ¤ª"],
        5:["äº”é€£å‹ï½å’ªä»Šå¤©æ˜¯ç¥å’ªå§ï¼ğŸ˜¼","ä½ æ˜¯ä¸æ˜¯è©²æ›å€‹ç­–ç•¥äº†ï¼Ÿçœ‹èµ·ä¾†æ²’ç”¨å’ªï½ğŸ˜","å’ªå·²ç¶“æº–å‚™å¥½å…­é€£å‹äº†ï¼Œä½ å‘¢ï½ğŸ¤©","é€™å·²ç¶“ä¸æ˜¯çŒœæ‹³ï¼Œæ˜¯å¯¦åŠ›çš„å·®è·å’ªï½ğŸ«£","å–µå“ˆå“ˆï¼Œåˆè´äº†ï¼ä½ é‚„æ•¢æŒ‘æˆ°å’ªå—ï¼ŸğŸ˜"]
    },
    'Draw': {
        1:["å–µï¼Ÿå¹³æ‰‹ï¼Ÿï¼é‚£â€¦å†ä¾†ä¸€æ¬¡ï¼ğŸ˜›","ä½ æ˜¯ä¸æ˜¯å·çœ‹å’ªæƒ³å‡ºä»€éº¼ï¼ŸğŸ«¤","å“¼ï¼Œé€™æ¬¡ç®—ä½ é‹æ°£å¥½â€¦å†æ¯”ä¸€æ¬¡ï¼ğŸ˜–","å¹³å±€ï½é‚£å°±å†æˆ°ä¸€å±€ï¼ğŸ˜µâ€ğŸ’«","ï¼Ÿï¼ä¸‹å±€æœ¬å’ªå¿…è´ğŸ˜ "],

// åˆå§‹æ·¡å…¥
setTimeout(()=>{introText.classList.add('visible');}, 200);

// é»æ“Šä¸æ¨‚æ„
noBtn.addEventListener('click',()=>{

    if(noClickCount===1) emojiDisplay.textContent='ğŸ¥º';
    else emojiDisplay.textContent='ğŸ¥¹';

// é»æ“Šå¾ˆæ¨‚æ„
yesBtn.addEventListener('click',()=>{

    choiceBtns.style.display='none';
    emojiDisplay.textContent='';

    setTimeout(()=>{statusText.style.visibility='visible'; statusText.classList.add('visible');},200);
    setTimeout(()=>{hintText.style.visibility='visible'; hintText.classList.add('visible');},1000);

    setTimeout(()=>{
        playerBtnContainer.style.visibility='visible';
        playerButtons.forEach((btn, i)=>{
            setTimeout(()=>{
                btn.style.opacity = '1';
                btn.style.transform = 'translateY(0)';
            },i*400);
        });
    },1800);
});

// é¡¯ç¤ºå°è©ä¸€å€‹å­—ä¸€å€‹å­—
function showDialogue(text){
    dialogueText.textContent = '';
    let i=0;
    const interval = setInterval(()=>{
        dialogueText.textContent += text.charAt(i);
        i++;
        if(i>=text.length) clearInterval(interval);
    },50);
}

// ç©å®¶å‡ºæ‹³
playerButtons.forEach(btn=>{
    btn.addEventListener('click',()=>{
        const playerChoice = btn.getAttribute('data-choice');
        const computerChoiceFile = computerOptions[Math.floor(Math.random()*3)];
        computerChoiceImg.src = computerChoiceFile;

        computerChoiceImg.className = '';
        if(computerChoiceFile==='scissors2.png') computerChoiceImg.classList.add('scissors');
        else if(computerChoiceFile==='rock2.png') computerChoiceImg.classList.add('rock');
        else if(computerChoiceFile==='paper2.png') computerChoiceImg.classList.add('paper');

        // ç¬¬ä¸€æ¬¡é»æ“Šæ·¡å‡ºæº–å‚™å¥½äº†å—ï¼Ÿ
        if(firstClick){
            statusText.style.display='none';
            hintText.style.display='none';
            firstClick=false;
        }

        // åˆ¤æ–·çµæœ
        let result = '';
        if(playerChoice==='r'){
            if(computerChoiceFile==='scissors2.png') result='Draw';
            else if(computerChoiceFile==='rock2.png') result='Lose';
            else if(computerChoiceFile==='paper2.png') result='Win';
        } else if(playerChoice==='g'){
            if(computerChoiceFile==='scissors2.png') result='Win';
            else if(computerChoiceFile==='rock2.png') result='Draw';
            else if(computerChoiceFile==='paper2.png') result='Lose';
        } else if(playerChoice==='b'){
            if(computerChoiceFile==='scissors2.png') result='Lose';
            else if(computerChoiceFile==='rock2.png') result='Win';
            else if(computerChoiceFile==='paper2.png') result='Draw';
        }

        // é¡¯ç¤ºå‹è² çµæœåœ–ç‰‡
        if(result==='Win') resultDiv.innerHTML = `<img src="Victory.png" style="max-width:150px;">`;
        else if(result==='Lose') resultDiv.innerHTML = `<img src="Defeat.png" style="max-width:150px;">`;
        else if(result==='Draw') resultDiv.innerHTML = `<img src="Draw.png" style="max-width:150px;">`;

        // é¡¯ç¤ºéš¨æ©Ÿå°è©

        if(result==='Win'){
            if(winCount<2) dialogueList=dialogue['Win'][1];
            else if(winCount<4) dialogueList=dialogue['Win'][2];
            else if(winCount<5) dialogueList=dialogue['Win'][4];
            else dialogueList=dialogue['Win'][5];
            winCount++;
            loseCount=0;
            drawCount=0;

            loseCount++;
            winCount=0;
            drawCount=0;

            else dialogueList=dialogue['Draw'][2];

        // ç©å®¶å‹åˆ©æ‰è½ç´ æ + å½©å±‘
